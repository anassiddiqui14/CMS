    let attChart=new Chart(myChart, {
      type:'bar',
      data:{
        labels:['Name1', 'Name2', 'Name3',' Name4','Name5'],
        datasets:[
        {
          label:'Attendance',
          data:[
          50,
          45,
          47,
          53,
          49
          ],
          backgroundColor:['green','pink','lightgrey','blue','orange'],
        }
        ]

      options: {

        yAxes: [{

            }
        }]
    },
}
    });
